<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional Profile with Vanilla.js Excercise</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="shortcut icon" href="./assets/img/4geeks.ico" />
    <link rel="stylesheet" href="/src/style/index.scss" />
    <script src="/src/js/index.js"></script>
  </head>

  <body>
    <div class="container-xxl">
      <ul class="container-sm filters">
        <li>
          <label>Include Cover</label>
          <select class="picker d-inline p-2" for="includeCover">
            <option value="">Select</option>
            <option value="true">True</option>
            <option value="false">False</option>
          </select>
        </li>
        <li>
          <label>First Name</label>
          <input
            class="picker d-inline p-2"
            for="name"
            type="text"
            placeholder="First Name"
          />
        </li>
        <li>
          <label>Last Name</label>
          <input
            class="picker d-inline p-2"
            for="lastname"
            type="text"
            placeholder="Last Name"
          />
        </li>
        <li>
          <label>Widget Position</label>
          <select class="picker d-inline p-2" for="socialMediaPosition">
            <option value="">Select</option>
            <option value="position-right">Right</option>
            <option value="position-left">Left</option>
          </select>
        </li>
        <li>
          <label>Twitter</label>
          <input
            class="picker d-inline p-2"
            for="twitter"
            type="text"
            placeholder="Twitter"
          />
        </li>
        <li>
          <label>Github</label>
          <input
            class="picker d-inline p-2"
            for="github"
            type="text"
            placeholder="Github"
          />
        </li>
        <li>
          <label>LinkedIn</label>
          <input
            class="picker d-inline p-2"
            for="linkedin"
            type="text"
            placeholder="Linkedin"
          />
        </li>
        <li>
          <label>Instagram</label>
          <input
            class="picker d-inline p-2"
            for="instagram"
            type="text"
            placeholder="Instagram"
          />
        </li>
        <li>
          <label>Role Position</label>
          <select class="picker d-inline p-2" for="role">
            <option value="">Select</option>
            <option value="Web Developer">Web Developer</option>
            <option value="Floor Planner">Graphic Designer</option>
            <option value="Technical Writter">Artist</option>
          </select>
        </li>
        <li>
          <label>City</label>
          <select class="picker d-inline p-2" for="city">
            <option value="">Select</option>
            <option value="Miami">Miami</option>
            <option value="Munich">Barcelona</option>
            <option value="Caracas">Cancun</option>
            <option value="Toronto">Caracas</option>
          </select>
        </li>
        <li>
          <label>Country</label>
          <select class="picker d-inline p-2" for="country">
            <option value="">Select</option>
            <option value="USA">USA</option>
            <option value="Germany">Spain</option>
            <option value="Canada">Mexico</option>
            <option value="Venezuela">Venezuela</option>
          </select>
        </li>
      </ul>
      <div class="container" id="widget_content"></div>
    </div>
    <div class="fixed-bottom text-center smallCopy">
      <span>
        Made with â˜•
        <a
          href="https://hurtadojose.com"
          title="Made by Jose Hurtado"
          target="_blank"
          rel="noopener"
        >
          Jose Hurtado</a
        ></span
      >
    </div>

    <!-- do not remove this bundle.js tag -->
    <script type="text/javascript" src="./bundle.js"></script>
  </body>
</html>
